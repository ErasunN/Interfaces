<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="TP1/css/estilo.css">
    <title>Interfaces</title>
    <link rel="icon" type="image/png" href="TP1/images/faviconEXA.png" />
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand my-md-auto">Nicolas Erasun</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-white">
                        Interfaces - Entregable 1
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <section>
                <div class="paintContainer">
                    <h3 class="text-white">Paint + Imagen con Filtros</h3>
                    <div class="row my-2 rounded picker">
                        <input type="file" id="inputFile" class="mx-2 my-auto" accept="image/*" />
                        <p class="mx-2 my-auto badge">Seleccionar color: <input type="color" id="setColor"></p>
                        <p class="mx-2 my-auto badge">Cambiar tamanio: <input type="range" id="setTamanio" value="1"></p>
                        <button class="btn btnVaciar text-white m-2 rounded ml-auto" id="vaciar">Vaciar Canvas</button>
                    </div>
                    <div class="row">
                        <section class="col-1">
                            <div class="row d-grip gap-2">
                                <p class="m-0 badge bg-dark text-white w-100 py-1">Filtros:</p>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setNegativo">Negativo</button>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setEscalaGris">Gris</button>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setBinarizado">Fotocopia</button>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setBrillo">Brillo</button>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setSepia">Sepia</button>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setBlur">Blur</button>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setBordes">Bordes</button>
                                <button class="btn btn-info mx-auto my-2 w-100" id="setSaturado">Saturacion</button>
                                <button class="btn btn-success mx-auto my-2 w-100" id="download">Descargar</button>
                            </div>
                        </section>
                        <section class="col-11">
                            <canvas class="container_canvas" id="myPaint" width="1000" height="500"></canvas>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Script del ENTREGABLE 1 -->
    <script src="TP1/js/entregable.js"></script>


</body>

</html>
